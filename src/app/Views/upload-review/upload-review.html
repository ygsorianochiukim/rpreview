  <div class="max-w-lg mx-auto p-4 font-sans">

    <!--
    <h2 class="text-2xl font-bold mb-4">
      Interment Record for Document: {{ documentno }}
    </h2>
  -->

    <div *ngIf="interments.length > 0; else noRecords" class="space-y-4">
      <div *ngFor="let i of interments" class="bg-gray-100 p-4 rounded-lg shadow">
        
        <div class="mb-2">
          <label class="block font-semibold mb-1">Name:</label>
          <input type="text" [value]="i.name1" readonly class="w-full border border-gray-300 rounded p-2 bg-gray-50">
        </div>

        <div class="mb-2">
          <!--<label class="block font-semibold mb-1">Document No:</label>-->
          <input type="hidden" [value]="i.documentno" readonly class="w-full border border-gray-300 rounded p-2 bg-gray-50">
        </div>

        <div class="mb-2">
          <label class="block font-semibold mb-1">Date:</label>
          <input type="text" [value]="i.date_interment | date:'mediumDate'" readonly class="w-full border border-gray-300 rounded p-2 bg-gray-50">
        </div>

      </div>
    </div>

    <ng-template #noRecords>
      <p class="text-red-500 font-medium">No records found.</p>
    </ng-template>

    <hr class="my-6">

    <h3 class="text-xl font-bold mb-4">Submit Review</h3>
    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()" class="space-y-4">

      <div>
        <label class="block font-semibold mb-1">Reviewer Name:</label>
        <input type="text" formControlName="reviewer_name" required class="w-full border border-gray-300 rounded p-2">
      </div>

    
      <div>
        <label class="block font-semibold mb-1">
          1. Which part of the process did Renaissance Park explain or guide clearly for your family?
        </label>
        <textarea 
          formControlName="q1" 
          required 
          rows="3" 
          class="w-full border border-gray-300 rounded p-2 resize-none">
        </textarea>
      </div>

      <br>
      <div>
        <label class="block font-semibold mb-1">
          2. How did the Renaissance Park staff support or assist your family during the service?
        </label>
        <textarea 
          formControlName="q2" 
          required 
          rows="3" 
          class="w-full border border-gray-300 rounded p-2 resize-none">
        </textarea>
      </div>

      <br>
      <div>
        <label class="block font-semibold mb-1">
          3. What did you notice about how the interment service was handled or organized?
        </label>
        <textarea 
          formControlName="q3" 
          required 
          rows="3" 
          class="w-full border border-gray-300 rounded p-2 resize-none">
        </textarea>
      </div>

      <br>
      <div>
        <label class="block font-semibold mb-1">
          4. What stood out to you about the atmosphere or environment of Renaissance Park during your visit?
        </label>
        <textarea 
          formControlName="q4" 
          required 
          rows="3" 
          class="w-full border border-gray-300 rounded p-2 resize-none">
        </textarea>
      </div>

      <br>
      <div>
        <label class="block font-semibold mb-1">
          5. What made Renaissance Park practical or convenient for your family? After everything was done, what gave you peace of mind about your experience with Renaissance Park?
        </label>
        <textarea 
          formControlName="q5" 
          required 
          rows="3" 
          class="w-full border border-gray-300 rounded p-2 resize-none">
        </textarea>
      </div>

      <br>
      <div>
        <label class="block font-semibold mb-1">
          6. At which step did you feel unsure about what to do next? What was explained late, unclear, or only understood after the service? Which part of the service or coordination felt rushed or slow? Was there a moment when staff instructions were confusing or inconsistent? At what point did your family feel most stressed or overwhelmed? Which rule or requirement surprised you or felt difficult to comply with? Was there anything about the setup, tents, chairs, sound, or space that could be improved? Looking back, what would have made the experience smoother for your family?
        </label>
        <textarea 
          formControlName="q6" 
          required 
          rows="6" 
          class="w-full border border-gray-300 rounded p-2 resize-none">
        </textarea>
      </div>

        <br>
  

      <div>
        <label class="block font-semibold mb-1">Others:</label>
        <textarea 
          formControlName="others" 
          required 
          rows="3" 
          class="w-full border border-gray-300 rounded p-2 resize-none">
        </textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">FB Username:</label>
        <input type="text" formControlName="fb_username" class="w-full border border-gray-300 rounded p-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Google Username:</label>
        <input type="text" formControlName="google_username" class="w-full border border-gray-300 rounded p-2">
      </div>

        <div>
          <label class="block font-semibold mb-1">FB Screenshot:</label>
          <input type="file" (change)="onFbFileChange($event)" class="w-full">
          <img *ngIf="fbPreview" [src]="fbPreview" class="mt-2 w-32 h-32 object-cover border rounded">
        </div>

        <div>
          <label class="block font-semibold mb-1">Google Screenshot:</label>
          <input type="file" (change)="onGoogleFileChange($event)" class="w-full">
          <img *ngIf="googlePreview" [src]="googlePreview" class="mt-2 w-32 h-32 object-cover border rounded">
        </div>



      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Submit Review
      </button>
    </form>
  </div>
